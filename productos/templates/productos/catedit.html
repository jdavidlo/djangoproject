{% extends 'productos/layout.html' %}

{% block content %}
<h1 class="center-align red lighten-3">Categorías</h1>

<div >
    <div class="card-content">
        <h2>Editar: {{categoria.name}}</h2>
    </div>
    <div class="card-action">
        <form action="" method="POST"> {% csrf_token %}
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label"><h5>Nombre</h5></label>
                    <div class="col-sm-10">
                        <input type="text" value="{{categoria.name}}" required name="name" style="width: 38%">
                    </div>

                <label  class="col-sm-2 col-form-label"><h5>Descripción</h5></label>
                    <div class="col-sm-10">
                        <input type="text" value="{{categoria.desc}}" required name="desc" style="width: 38%">
                    </div>

                <div class="col-sm-10">
                    <center><button class="btn btn-outline-info" type="submit"><h4>Guardar</h4></button></center>
                </div>

            </div>
        </form>
    </div>
</div>
<br>
<a href="/categorias/" class="btn"><h5>Atrás</h5></a><br>

{% endblock %}
